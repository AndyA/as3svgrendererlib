<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
         "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

	<g>
	  <text x="20" y="20">Not aligned</text>
	  <rect x="20" y="40" width="160" height="160"
	        fill="lightgreen" stroke="black" stroke-width="4"
	        stroke-dasharray="20 5 20 5"/>
	</g>
	
	<g transform="translate(400, 0)">
	  <text x="20" y="20">Aligned to corners</text>
	  <rect x="20" y="40" width="160" height="160"
	        fill="lightgreen" stroke="black" stroke-width="4"
	        stroke-dasharray="20 5 20 5" stroke-dashalign="corners"/>
	</g>
</svg>