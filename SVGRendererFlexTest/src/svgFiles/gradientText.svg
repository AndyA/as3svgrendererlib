    </defs>
    <g transform="translate(10, 50)">
		<text font-size="40" fill="url(#g1)" stroke="none">
		    Testing 
			<tspan dy="10">
				gradient 
				<tspan dy="10">
					text
				</tspan>
			</tspan>
		</text>
